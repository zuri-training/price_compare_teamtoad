<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="imgBx">

                <h2>Sign up</h2>
                <form action="login.html">
                    <div class="inputBx">
                        <span>First name</span>

                    <div class="inputBx">
                        <span>Last name</span>

                    </div>

                    </div>

                        <span>Password</span>

                    </div>
                    <div class="inputBx">
                        <span>comfirm password</span>

                    </div>
                    <div class="inputBx">

                    </div>
                    <div class="inputBx">
                      <p>Already have an account? Login <a href="login.html">here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
