<body>
<div class="sign-up">
    <h1>Sign Up</h1>
    <h4>Sign up to access the full store</h4>
    <form action="login.html" method="get">
        <label>First name</label>
        <input type="text" placeholder="enter first name" required>
        <label>Last name</label>
        <input type="text" placeholder="enter last name" required>
        <label>Email</label>
        <input type="email" placeholder="enter email address" required> 
        <!-- <label>First name</label> -->
        <!-- <input type="text" placeholder="enter first name"> --> 
        <label>Password</label>
        <input type="password" placeholder="password" required>
        <label>Confirm Password</label>
        <input type="password" placeholder="comfirm password" required>
        <button type="submit">Submit</button>
        <!-- <input type="button" value="submit"> -->
    </form>
    <p>By clicking the sign up button, you agree to our <br>
    <a href="#"> Terms and Condition</a>and <a href="#">Policy</a>
    </p>
</div>
<p class="para-2">Already have an account? Login <a href="login.html">here</a></p>
    
</body>
</html>
