<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error500</title>
    <link rel="stylesheet" href="error.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Nav Section -->
    <nav>
        <div>
            <img src="img/logo-b&w.png" class="logo" alt="logo">
        </div>
        <div class="nav-links" id="nav-links">
            <a href={% url "home" %}>Home</a>
            <a href={% url "products" %}>Products</a>
            <a href={% url "about" %}>About</a>
            <a href="#contact">Contact</a>
            <a href={% url "docs" %}>Docs</a>
        </div>
        <div>
            <img src="img/avatar.png" alt="" class="avatar">
        </div>
        <div class="hamburger-menu">
            <div class="ham-bar bar-top"></div>
            <div class="ham-bar bar-mid"></div>
            <div class="ham-bar bar-bottom"></div>
        </div>
    </nav>

    <!-- Error Msg Section -->
    <section class="error-msg">
        <div>
            <img src="img/error400.png" alt="" class="error-img">
        </div>
        <div class="error-text">
            <h1>Error 400</h1>
            <h3>Bad Request</h3>
            <a href="#" class="previous">Go back to previous page</a> <br /><br />
            <a href="#"><button class="herobtn">Home</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
